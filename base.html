<div id=ewsPanel>
  <div class="ewsNavButtonGroup" id=ewsTimeRangeSelection>
    <div class="ewsNavButton selected">today</div>
    <div class="ewsNavButton">week</div>
    <div class="ewsNavButton">month</div>
  </div>
  <div id=worldMap></div>
  <table id=chartWrapper>
    <tr>
      <td id=leftCell>
        <table id=ranking></table>
      </td>
      <td id=rightCell>
        <div id=chartFixedWrapper>
          <canvas id=ewsChart></canvas>
          <div id=chartCenterLabel></div>
        </div>
      </td>
    </tr>
  </table>
  <div class="ewsNavButtonGroup" id=ewsDataTypeSelection>
    <div class="ewsNavButton selected">points</div>
    <div class="ewsNavButton">cubes</div>
    <div class="ewsNavButton">people</div>
  </div>
</div>
