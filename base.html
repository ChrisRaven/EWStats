<div id=ewsPanel>
  <div class="leaderTime">
    <div class="minimalButton selected">today</div>
    <div class="minimalButton">week</div>
    <div class="minimalButton">month</div>
  </div>
  <div id=worldMap></div>
  <table id=chartWrapper>
    <tr>
      <td id=leftCell>
        <div class="leaderTime">
          <div class="minimalButton selected">points</div><br>
          <div class="minimalButton">cubes</div>
        </div>
        <table id=ranking></table>
      </td>
      <td id=rightCell>
        <div id=chartFixedWrapper>
          <canvas id=ewsChart></canvas>
          <div id=chartCenterLabel></div>
        </div>
      </td>
    </tr>
  </table>
</div>
